<div class="cart-container">
  <div class="cart-header">
    <h2>Shopping Cart</h2>
    <button *ngIf="cartItems.length > 0" (click)="clearCart()" class="clear-btn">Clear Cart</button>
  </div>
  
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
    <p>Add some products to get started!</p>
  </div>
  
  <div *ngIf="cartItems.length > 0" class="cart-items">
    <div class="cart-item" *ngFor="let item of cartItems">
      <div class="item-image">
        <img [src]="item.image" [alt]="item.name" />
      </div>
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p class="item-price">₱{{ item.price }}</p>
      </div>
      <div class="item-quantity">
        <button (click)="updateQuantity(item.name, item.quantity - 1)" class="qty-btn">-</button>
        <span class="qty-value">{{ item.quantity }}</span>
        <button (click)="updateQuantity(item.name, item.quantity + 1)" class="qty-btn">+</button>
      </div>
      <div class="item-total">
        <p class="total-price">₱{{ (item.price * item.quantity).toFixed(2) }}</p>
      </div>
      <button (click)="removeItem(item.name)" class="remove-btn">Remove</button>
    </div>
  </div>
  
  <div *ngIf="cartItems.length > 0" class="cart-summary">
    <div class="summary-row">
      <span class="summary-label">Total Items:</span>
      <span class="summary-value">{{ totalItems }}</span>
    </div>
    <div class="summary-row total">
      <span class="summary-label">Total Price:</span>
      <span class="summary-value">₱{{ totalPrice.toFixed(2) }}</span>
    </div>
    <button class="checkout-btn">Checkout</button>
  </div>
</div>
